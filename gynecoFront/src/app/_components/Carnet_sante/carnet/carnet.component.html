<head>
  <script src="https://cdn.jsdelivr.net/npm/cornerstone-core/dist/cornerstone.js"></script>
  <!-- Dependencies -->
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
<script src="https://cdn.jsdelivr.net/npm/cornerstone-math@0.1.6/dist/cornerstoneMath.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cornerstone-core@2.2.4/dist/cornerstone.js"></script>
<script src="https://cdn.jsdelivr.net/npm/cornerstone-web-image-loader@2.1.0/dist/cornerstoneWebImageLoader.js"></script>
  <!-- include the cornerstoneWADOImageLoader library -->
  <script src="node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
  <script src="node_modules/cornerstone-wado-image-loader/dist/index.worker.bundle.min.worker.js"></script>
  <script src="node_modules/cornerstone-wado-image-loader/dist/cornerstoneWADOImageLoaderNoWebWorkers.bundle.min.js"></script>
<!-- include the dicomParser library as the WADO image loader depends on it -->
<script src="../dicomParser.min.js"></script>

<!-- include the cornerstoneWADOImageLoader library -->
<script src="../../dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/cornerstone-tools@3.0.0-b.641/dist/cornerstoneTools.js"></script>
</head>
<div class="container">
    <!-- No data message -->
    <p *ngIf="carnetList.length <= 0" class="no-data text-center">There is no carnet added yet!</p>
    <!-- carnet list -->
    <div class="table table-bordered" *ngIf="carnetList.length > 0">
        <div *ngFor="let carnet of carnetList; let i = index">
          <h5>Affichage de l'image DICOM</h5>
          <canvas id="dicomCanvas"  width="512" height="512"></canvas>
          <p>{{carnet.nom}}</p>
          <p>{{carnet.prenom}}</p>
          <p>{{carnet.naissance}}</p>
          <p class="text-center edit-block">
           <!--<span class="edit" [routerLink]="['/edit-carnet/', carnet._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>--> 
            <span class="delete" (click)="deleteCarnet(carnet._id)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </p>
        </div>

      </div>
  </div>
